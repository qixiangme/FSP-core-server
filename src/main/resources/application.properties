spring.application.name=core-server
server.port=8084

# Database Connection (Added AUTO_SERVER to prevent locking)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/FSP-core;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Cache type
spring.cache.type=redis

# ===== Spring AI (Ollama) =====
spring.ai.ollama.base-url=http://localhost:11434

spring.ai.ollama.chat.model=gemma3:1b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.top-p=0.9
spring.ai.ollama.chat.options.max-tokens=512

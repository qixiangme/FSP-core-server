name: CI/CD Docker Compose

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker 빌드 환경 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. DockerHub 로그인 (Secrets 사용)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 서버 이미지 빌드 & 푸시
      - name: Build and push server image
        run: |
          IMAGE_TAG=v2.0.0-${{ github.sha }}
          docker build -t qixiangme903/fsp-core-server:$IMAGE_TAG -f Dockerfile .
          docker push qixiangme903/fsp-core-server:$IMAGE_TAG

      # 5. EC2 접속 후 Docker Compose 재배포
      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu
            # 새 이미지 태그로 업데이트
            docker-compose pull
            docker-compose up -d --remove-orphans

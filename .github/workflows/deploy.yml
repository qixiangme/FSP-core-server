name: CI/CD Docker Compose

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Gradle 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Gradle 캐시 설정 (빌드 속도 향상)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-
      # 4. Gradle 실행 권한 부여
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
      # 4. Gradle 빌드 (jar 생성)
      - name: Build Spring Boot jar
        run: ./gradlew clean build -x test

      # 5. Docker 빌드 환경 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6. DockerHub 로그인
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Docker 이미지 빌드 & 푸시
      - name: Build and push server image
        run: |
          IMAGE_TAG=v2.0.0-${{ github.sha }}
          docker build -t qixiangme903/fsp-core-server:$IMAGE_TAG -f Dockerfile .
          docker push qixiangme903/fsp-core-server:$IMAGE_TAG

      # 8. EC2 접속 후 Docker Compose 재배포
      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            IMAGE_TAG=v2.0.0-${{ github.sha }}
            sed -i "s|image: qixiangme903/fsp-core-server:.*|image: qixiangme903/fsp-core-server:$IMAGE_TAG|" docker-compose.yml
            docker-compose pull
            docker-compose up -d --remove-orphans
